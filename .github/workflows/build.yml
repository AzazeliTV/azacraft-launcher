# Dateiname: .github/workflows/build.yml

name: Create Windows Release

# Dieser Workflow startet NUR, wenn ein Tag wie "v1.0.2" gepusht wird
on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    # Der Job läuft nur auf einer Windows-Maschine
    runs-on: windows-latest

    # Gibt dem Job die Erlaubnis, einen Release zu erstellen
    permissions:
      contents: write

    steps:
      - name: Code auschecken
        uses: actions/checkout@v4

      - name: Node.js einrichten (Version 20)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Abhängigkeiten installieren
        # npm install ist robuster, falls die package-lock.json nicht perfekt synchron ist
        run: npm install

      - name: Launcher bauen und veröffentlichen
        env:
          # Dieser Token wird von electron-builder genutzt, um den Release auf GitHub zu erstellen/bearbeiten
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # Dieser Befehl baut die Windows-Version und lädt sie automatisch hoch
        run: npm run dist -- --win