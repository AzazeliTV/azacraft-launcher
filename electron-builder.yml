appId: 'de.azacraft.launcher'
productName: 'AzaCraft Launcher'
artifactName: 'AzaCraft-Launcher-Setup-${version}.${ext}'

copyright: 'Copyright © 2025 AzaCraft'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'

# Windows Configuration
win:
  target:
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: 'Azacraft-Launcher-Setup-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux:
  target: 'AppImage'
  maintainer: 'Azacraft'
  vendor: 'Azacraft'
  synopsis: 'Azacraft Launcher (Fabric 1.21.1)'
  description: 'Custom Azacraft launcher: lädt Mods, Ressourcen & Configs automatisch und verbindet auf play.azacraft.de:25576.'
  category: 'Game'

directories:
  buildResources: 'build'
  output: 'dist'
